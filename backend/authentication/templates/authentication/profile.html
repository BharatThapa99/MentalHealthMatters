{% if messages %}
{% for message in messages %}
    <div {% if message.tags %} class="alert alert-{{ message.tags }} msg fade show" role="alert" {% endif %}>{{message}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
{% endfor %}
{% endif %}
<h1 class="display-4">Profile Update:</h1>
<form class="needs-validation" novalidate method="post" action="{%url 'profileupdate'%}">
  {% csrf_token %}
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="validationCustom01">First name</label>
        <input type="text" class="form-control" name = "first_name" id="validationCustom01" placeholder="First name" value="{{user.first_name}}" required>
        <!-- <div class="valid-feedback">
          Looks good!
        </div> -->
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationCustom02">Last name</label>
        <input type="text" class="form-control"  name = "last_name" id="validationCustom02" placeholder="Last name" value="{{user.last_name}}" required>
        <!-- <div class="valid-feedback">
          Looks good!
        </div> -->
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationCustomUsername">Username</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
          </div>
          <input type="text" class="form-control"  name = "username" id="validationCustomUsername" value="{{user.username}}" placeholder="Username" aria-describedby="inputGroupPrepend">
          <div class="invalid-feedback">
            Enter valid username.
          </div>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationCustom03">Email</label>
        <input type="email" class="form-control" id="validationCustom03" name="email" value="{{user.email}}" placeholder="Email" required>
        <div class="invalid-feedback">
          Please provide a valid Email.
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationCustom04">Address</label>
        <input type="text" class="form-control" id="validationCustom04" name="address" value="{{user.address}}" placeholder="Address" required>
        <div class="invalid-feedback">
          Please provide a valid Address.
        </div>
      </div>
      <!-- <div class="col-md-3 mb-3">
        <label for="validationCustom05">Zip</label>
        <input type="text" class="form-control" id="validationCustom05" placeholder="Zip" required>
        <div class="invalid-feedback">
          Please provide a valid zip.
        </div>
      </div> -->
    </div>

    <button class="btn btn-primary" type="submit">Update Profile</button>
  </form>
  
  <script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');
      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
  </script>
