<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'authentication/css/bootstrap.css' %}">
    
    <title>Chat Groups</title>
</head>
<body>
    <h1>Chat Groups</h1>
    




    <div class="container">
        <div class="page-header">
            <h1>Welcome to MHM Community 
                <small>Pick a group and start sharing your thoughts!</small>
                {% for g in group %}
                    <a href="{% url 'chat' g.name %}">{{g.name}}</a>
                {% endfor %}
            </h1>
        </div>
    </div>


    <script src="{% static 'authentication/js/jquery.js' %}"></script>
    <script src="{% static 'authentication/js/popper.js' %}"></script>
    <script src="{% static 'authentication/js/bootstrap.js' %}"></script>

</body>
</html>
